<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
</head>
<body>
	<div class="container text-center ">
    <h1 class="bg-primary text-white">Lab: Pixel Art Maker</h1>

    <h2 class="p-3 mb-2 bg-success text-white">Choose Grid Size</h2>
    <form id="sizePicker">
		<div class="form-row p-3">
			<div class="form-group col">
				<span class="badge badge-dark">Grid Height:</span>
				<input type="number" id="inputHeight" name="height" min="1" value="1">
			</div>
			<div class="form-group col">
				<span class="badge badge-dark">Grid Width:</span>
				<input type="number" id="inputWeight" name="width" min="1" value="1">
			</div>
			<div class="col">
				<input type="submit" class="btn btn-primary btn-lg">
			</div>
		</div>
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
	<div class="table-responsive">
		<table id="pixelCanvas" class="table"></table>
	</div>
	
	<!-- The Google CDN. -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="designs.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	</div>
</body>
</html>
